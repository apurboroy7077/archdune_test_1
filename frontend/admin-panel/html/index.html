<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Password</title>
    <link rel="stylesheet" href="./../../css/utils/tailwind.css" />
    <script
      src="./../script/index-page/admin-index-page.js"
      type="module"
      defer
    ></script>
  </head>
  <body>
    <section>
      <div class="bg-[black] h-[100vh] flex items-center justify-center">
        <form class="w-[80%] text-[lawngreen] admin-index-form-selector">
          <div class="text-center">Please Enter Password</div>
          <div
            class="text-[red] text-center py-2 error-message-div-selector hidden"
          ></div>
          <div class="text-center mt-3">
            <input
              type="password"
              name="admin-password"
              class="bg-transparent border-[2px] border-[lawngreen] outline-none py-1 px-2 rounded"
            />
          </div>
          <div class="text-center mt-5">
            <button
              type="submit"
              class="bg-[lawngreen] text-[black] px-5 py-1 rounded active:scale-[0.95]"
            >
              Enter
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
