<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Project</title>
    <link rel="stylesheet" href="/css/utils/tailwind.css" />
    <script
      type="module"
      src="./../script/add-project/IndexAddProjectPageScript.js"
      defer
    ></script>
  </head>
  <body>
    <div class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
      <div class="w-full lg:max-w-[60%]">
        <form
          id="projectForm"
          class="bg-white shadow-lg rounded-lg p-6 add-new-project-form-selector"
        >
          <!-- Project Overview -->
          <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-6 text-blue-600">
              Project Overview
            </h2>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Project Name</label
              >
              <input
                type="text"
                name="projectName"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Project Image
              </label>
              <input
                type="file"
                name="projectImage"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
              <input
                type="input"
                name="projectImageCaption"
                placeholder="Caption"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Location</label
              >
              <input
                type="text"
                name="location"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Video Source If Any</label
              >
              <input
                type="url"
                name="videoSrc"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
              />
            </div>

            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Category</label
              >
              <input
                type="text"
                name="category"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Student Name</label
              >
              <input
                type="text"
                name="studentName"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >University</label
              >
              <input
                type="text"
                name="universityName"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1">Studio</label>
              <input
                type="text"
                name="studioName"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Studio Teachers</label
              >
              <input
                type="text"
                name="studioTeachers"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Year of Creation</label
              >
              <input
                type="number"
                name="projectCreationYear"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Basement</label
              >
              <input
                type="text"
                name="basement"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Visibility Status</label
              >
              <div class="mt-3">
                <input
                  required
                  type="radio"
                  value="VISIBLE"
                  name="visibilityStatus"
                />
                <span class="font-medium opacity-[0.7]">VISIBLE</span>
              </div>
              <div class="mt-2">
                <input
                  required
                  type="radio"
                  value="INVISIBLE"
                  name="visibilityStatus"
                />
                <span class="font-medium opacity-[0.7]">HIDDEN</span>
              </div>
            </div>
          </div>

          <!-- Project Description -->
          <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-6 text-blue-600">
              Project Description
            </h2>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Description</label
              >
              <textarea
                name="projectDescription"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                rows="4"
                required
              ></textarea>
            </div>
          </div>

          <!-- Project Details -->
          <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-6 text-blue-600">
              Project Details
            </h2>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Typology</label
              >
              <input
                type="text"
                name="typology"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1">Height</label>
              <input
                type="text"
                name="height"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Land Area</label
              >
              <input
                type="text"
                name="landArea"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Build Area</label
              >
              <input
                type="text"
                name="buildArea"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
          </div>
          <div class="extra-fields-div"></div>
          <div class="mt-5">
            <button
              type="button"
              class="w-full border-[1px] py-3 active:scale-[0.95] add-extra-field-button-selector"
            >
              Add Extra Field
            </button>
          </div>
          <div class="mt-8 submit-button-div-selector">
            <button
              type="submit"
              class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition-colors duration-300"
            >
              Submit
            </button>

                src="/images/icons/check-solid-white.svg"

              />
            </button> -->
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
