<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/utils/tailwind.css" />
    <script
      type="module"
      src="./../script/add-project/IndexAddProjectPageScript.js"
      defer
    ></script>
  </head>
  <body>
    <div class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
      <div class="w-full lg:max-w-[60%]">
        <form id="projectForm" class="bg-white shadow-lg rounded-lg p-6">
          <!-- Project Overview -->
          <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-6 text-blue-600">
              Project Overview
            </h2>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Project Name</label
              >
              <input
                type="text"
                name="projectName"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Project Image Src</label
              >
              <input
                type="text"
                name="projectName"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Category</label
              >
              <input
                type="text"
                name="category"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Student Name</label
              >
              <input
                type="text"
                name="studentName"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >University</label
              >
              <input
                type="text"
                name="universityName"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1">Studio</label>
              <input
                type="text"
                name="studioName"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Studio Teachers</label
              >
              <input
                type="text"
                name="studioTeachers"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Year of Creation</label
              >
              <input
                type="number"
                name="projectCreationYear"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Upload Date</label
              >
              <input
                type="date"
                name="projectUploadDate"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Visibility Status</label
              >
              <input
                type="text"
                name="visibilityStatus"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Total Views</label
              >
              <input
                type="number"
                name="totalViews"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
          </div>

          <!-- Project Description -->
          <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-6 text-blue-600">
              Project Description
            </h2>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Description</label
              >
              <textarea
                name="projectDescription"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                rows="4"
                required
              ></textarea>
            </div>
          </div>

          <!-- Project Details -->
          <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-6 text-blue-600">
              Project Details
            </h2>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Typology</label
              >
              <input
                type="text"
                name="typology"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1">Height</label>
              <input
                type="text"
                name="height"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Land Area</label
              >
              <input
                type="text"
                name="landArea"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-medium mb-1"
                >Build Area</label
              >
              <input
                type="text"
                name="buildArea"
                class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                required
              />
            </div>
          </div>
          <div class="extra-fields-div">
            <div class="extra-field-single-div">
              <div>
                <label class="block text-gray-700 font-medium mb-1"
                  >Field Name</label
                >
                <input
                  type="text"
                  name=""
                  class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                  required
                />
              </div>
              <div class="mt-3">
                <label class="block text-gray-700 font-medium mb-1"
                  >Field Description</label
                >
                <input
                  type="text"
                  name=""
                  class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                  required
                />
              </div>
              <div class="mt-3">
                <label class="block text-gray-700 font-medium mb-1"
                  >Field Image</label
                >
                <div>
                  <input
                    type="file"
                    name="image"
                    class="mt-1 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                    required
                  />
                  <input
                    type="text"
                    name="imageCaption"
                    placeholder="Image Caption"
                    class="mt-5 block w-full p-3 border rounded-md focus:border-blue-500 focus:ring focus:ring-blue-200"
                    required
                  />
                </div>
                <div class="text-center">
                  <button
                    type="button"
                    class="text-[grey] w-[60%] text-xs border-[1px] py-3 active:scale-[0.95] add-extra-field-button-selector mt-5"
                  >
                    Add Another Image
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-5">
            <button
              type="button"
              class="w-full border-[1px] py-3 active:scale-[0.95] add-extra-field-button-selector"
            >
              Add Extra Field
            </button>
          </div>
          <div class="mt-8">
            <button
              type="submit"
              class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition-colors duration-300"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
